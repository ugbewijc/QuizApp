          <button type="button" id="opt1" > </button>

        </div>
        <div class="skip-button">
        </div>

      </section>
      <footer>
        <p id="text-right">the average game</p>
        <p>current scores: <small id ="scores">0</small></p>
      </footer>
    </main>
